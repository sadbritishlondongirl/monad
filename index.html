<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Transaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #4c1d95, #1e3a8a);
            animation: colorShift 5s infinite alternate;
        }
        @keyframes colorShift {
            0% { background: #6a0dad; }
            50% { background: #4c1d95; }
            100% { background: #1e3a8a; }
        }
        .moving-text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }
        .moving-text {
            position: absolute;
            white-space: nowrap;
            font-size: 100px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
        }
        .text-1 { top: 10%; animation: scrollText 10s linear infinite; }
        .text-2 { top: 30%; animation: scrollTextReverse 12s linear infinite; }
        .text-3 { top: 50%; animation: scrollText 15s linear infinite; }
        .text-4 { top: 70%; animation: scrollTextReverse 18s linear infinite; }
        .text-5 { top: 90%; animation: scrollText 20s linear infinite; }
        
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        @keyframes scrollTextReverse {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .btn {
            background: #8b5cf6;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #6d28d9;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .notification.show {
            display: block;
        }
    </style>
</head>
<body class="text-white flex justify-center items-center h-screen relative">
    <div class="moving-text-container">
        <div class="moving-text text-1">GM MONAD &nbsp; GM MONAD &nbsp; GM MONAD</div>
        <div class="moving-text text-2">GM MONAD &nbsp; GM MONAD &nbsp; GM MONAD</div>
        <div class="moving-text text-3">GM MONAD &nbsp; GM MONAD &nbsp; GM MONAD</div>
        <div class="moving-text text-4">GM MONAD &nbsp; GM MONAD &nbsp; GM MONAD</div>
        <div class="moving-text text-5">GM MONAD &nbsp; GM MONAD &nbsp; GM MONAD</div>
    </div>
    <div class="content bg-gray-800 p-6 rounded-xl shadow-2xl text-center w-96">
        <h1 class="text-2xl font-bold mb-4">Monad Testnet TX</h1>
        <p class="text-sm text-gray-400 mb-4">Подключите MetaMask и подпишите транзакцию.</p>
        <button id="sendTx" class="btn">Подписать</button>
    </div>
    <div id="notification" class="notification"></div>
<script>
    function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 4000);
    }

    document.getElementById("sendTx").addEventListener("click", async () => {
        if (!window.ethereum) {
            showNotification("Установите MetaMask");
            return;
        }
        const web3 = new Web3(window.ethereum);
        try {
            const accounts = await ethereum.request({ method: "eth_requestAccounts" });
            if (accounts.length === 0) {
                showNotification("Подключите кошелек MetaMask");
                return;
            }
            await ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: '0x279f' }]
            });
            const txParams = {
                from: accounts[0],
                to: "0xfe5Ba37450E5Cf880a7e1af4b28a21871c5dCd61",
                value: web3.utils.toHex(web3.utils.toWei('0.001', 'ether')),
                gas: '0x5208'
            };
            const txHash = await ethereum.request({
                method: 'eth_sendTransaction',
                params: [txParams]
            });
            showNotification("Транзакция отправлена: " + txHash);
        } catch (error) {
            showNotification("Ошибка: " + error.message);
        }
    });
</script>
</body>
</html>
