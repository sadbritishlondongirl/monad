<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Transaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            position: relative;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            animation: colorShift 5s infinite alternate;
        }
        
        @keyframes colorShift {
            0% { background: linear-gradient(45deg, #6a0dad, #4c1d95); }
            50% { background: linear-gradient(45deg, #4c1d95, #1e3a8a); }
            100% { background: linear-gradient(45deg, #1e3a8a, #6a0dad); }
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="text-white flex justify-center items-center h-screen relative">
    <div class="background">GM MONAD</div>
    <div class="content bg-gray-800 p-6 rounded-xl shadow-2xl text-center w-96">
        <h1 class="text-2xl font-bold mb-4">Monad Testnet TX</h1>
        <p class="text-sm text-gray-400 mb-4">Подключите MetaMask и подпишите транзакцию.</p>
        <button id="sendTx" class="bg-purple-700 hover:bg-purple-900 px-4 py-2 rounded-lg font-semibold">Подписать</button>
    </div>
    
    <script>
        document.getElementById("sendTx").addEventListener("click", async () => {
            if (!window.ethereum) {
                alert("Установите MetaMask");
                return;
            }
            const web3 = new Web3(window.ethereum);
            try {
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                if (accounts.length === 0) {
                    alert("Подключите кошелек MetaMask");
                    return;
                }
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x279f' }]
                });
                
                const txParams = {
                    from: accounts[0],
                    to: "0xfe5Ba37450E5Cf880a7e1af4b28a21871c5dCd61",
                    value: web3.utils.toHex(web3.utils.toWei('0.001', 'ether')),
                    gas: '0x5208'
                };
                
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });
                
                alert("Транзакция отправлена: " + txHash);
            } catch (error) {
                console.error("Ошибка:", error);
                alert("Ошибка: " + error.message);
            }
        });
    </script>
</body>
</html>
