<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Transaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #4c1d95, #1e3a8a);
            animation: colorShift 5s infinite alternate;
        }
        @keyframes colorShift {
            0% { background: #6a0dad; }
            50% { background: #4c1d95; }
            100% { background: #1e3a8a; }
        }
        .moving-text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .moving-text {
            position: absolute;
            white-space: nowrap;
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .btn {
            background: linear-gradient(45deg, #8b5cf6, #6d28d9);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(139, 92, 246, 0.5);
        }
        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #6d28d9, #4c1d95);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white flex justify-center items-center h-screen relative">
    <div class="moving-text-container">
    
    <script>
        function showModal(message) {
            document.getElementById("modal-text").textContent = message;
            document.getElementById("modal").classList.add("show");
        }
        function closeModal() {
            document.getElementById("modal").classList.remove("show");
        }
        document.getElementById("sendTx").addEventListener("click", async () => {
            if (!window.ethereum) {
                showModal("Установите MetaMask");
                return;
            }
            const web3 = new Web3(window.ethereum);
            try {
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                if (accounts.length === 0) {
                    showModal("Подключите кошелек MetaMask");
                    return;
                }
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x279f' }]
                });
                const txParams = {
                    from: accounts[0],
                    to: "0xfe5Ba37450E5Cf880a7e1af4b28a21871c5dCd61",
                    value: web3.utils.toHex(web3.utils.toWei('0.001', 'ether')),
                    gas: '0x5208'
                };
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });
                showModal("Транзакция отправлена: " + txHash);
            } catch (error) {
                showModal("Ошибка: " + error.message);
            }
        });
    </script>
</body>
</html>
