<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Transaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-xl shadow-xl text-center w-96">
        <h1 class="text-2xl font-bold mb-4">Monad Testnet TX</h1>
        <p class="text-sm text-gray-400 mb-4">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ MetaMask –∏ –ø–æ–¥–ø–∏—à–∏—Ç–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é.</p>
        <button id="sendTx" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold">–ü–æ–¥–ø–∏—Å–∞—Ç—å</button>
        <p id="status" class="mt-4 text-green-400 hidden"></p>
    </div>
    
    <script>
        document.getElementById("sendTx").addEventListener("click", async () => {
            if (!window.ethereum) {
                alert("üî¥ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask");
                return;
            }
            const web3 = new Web3(window.ethereum);
            const statusEl = document.getElementById("status");
            try {
                // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ –¥–æ—Å—Ç—É–ø –∫ –∫–æ—à–µ–ª—å–∫—É
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                if (accounts.length === 0) {
                    alert("üî¥ –ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ MetaMask");
                    return;
                }
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å–µ—Ç—å –Ω–∞ Monad Testnet (10143)
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x279f' }] // 10143 –≤ hex
                });
                
                const txParams = {
                    from: accounts[0],
                    to: "0xfe5Ba37450E5Cf880a7e1af4b28a21871c5dCd61", // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∞–¥—Ä–µ—Å
                    value: web3.utils.toHex(web3.utils.toWei('0.05', 'ether')),
                    gas: '0x5208'
                };
                
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });
                
                statusEl.innerText = "‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: " + txHash;
                statusEl.classList.remove("hidden");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                alert("–û—à–∏–±–∫–∞: " + error.message);
            }
        });
    </script>
</body>
</html>
