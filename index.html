<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Transaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #4c1d95, #1e3a8a);
            animation: colorShift 5s infinite alternate;
        }
        @keyframes colorShift {
            0% { background: #6a0dad; }
            50% { background: #4c1d95; }
            100% { background: #1e3a8a; }
        }
        .moving-text {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            font-size: 100px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .btn {
            background: #8b5cf6;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #6d28d9;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f2937;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal.show {
            display: block;
        }
    </style>
</head>
<body class="text-white flex justify-center items-center h-screen relative">
    <div class="moving-text">GM MONAD &nbsp; GM MONAD &nbsp; GM MONAD &nbsp; GM MONAD</div>
    <div class="content bg-gray-800 p-6 rounded-xl shadow-2xl text-center w-96">
        <h1 class="text-2xl font-bold mb-4">Monad Testnet TX</h1>
        <p class="text-sm text-gray-400 mb-4">Подключите MetaMask и подпишите транзакцию.</p>
        <button id="sendTx" class="btn">Подписать</button>
    </div>
    
    <div id="modal" class="modal">
        <p id="modal-text"></p>
        <button onclick="closeModal()" class="btn mt-4">Закрыть</button>
    </div>
    
    <script>
        function showModal(message) {
            document.getElementById("modal-text").textContent = message;
            document.getElementById("modal").classList.add("show");
        }
        function closeModal() {
            document.getElementById("modal").classList.remove("show");
        }
        document.getElementById("sendTx").addEventListener("click", async () => {
            if (!window.ethereum) {
                showModal("Установите MetaMask");
                return;
            }
            const web3 = new Web3(window.ethereum);
            try {
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                if (accounts.length === 0) {
                    showModal("Подключите кошелек MetaMask");
                    return;
                }
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x279f' }]
                });
                const txParams = {
                    from: accounts[0],
                    to: "0xfe5Ba37450E5Cf880a7e1af4b28a21871c5dCd61",
                    value: web3.utils.toHex(web3.utils.toWei('0.001', 'ether')),
                    gas: '0x5208'
                };
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });
                showModal("Транзакция отправлена: " + txHash);
            } catch (error) {
                showModal("Ошибка: " + error.message);
            }
        });
    </script>
</body>
</html>
