<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMonad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #4c1d95, #1e3a8a);
            animation: colorShift 5s infinite alternate;
        }
        @keyframes colorShift {
            0% { background: #6a0dad; }
            50% { background: #4c1d95; }
            100% { background: #1e3a8a; }
        }
        .moving-text-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }
        .moving-text {
            position: absolute;
            white-space: nowrap;
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
        }
        .text-1 { top: 15%; animation: scrollText 12s linear infinite alternate; }
        .text-2 { top: 35%; animation: scrollTextReverse 14s linear infinite alternate; }
        .text-3 { top: 55%; animation: scrollText 16s linear infinite alternate; }
        .text-4 { top: 75%; animation: scrollTextReverse 18s linear infinite alternate; }
        
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        @keyframes scrollTextReverse {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        .btn {
            background: linear-gradient(90deg, #8b5cf6, #6d28d9);
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .btn:hover {
            background: linear-gradient(90deg, #6d28d9, #4c1d95);
            transform: scale(1.05);
        }
        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
        }
        .content {
            background: rgba(31, 41, 55, 0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        .meme-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 200px;
            animation: float 3s infinite alternate ease-in-out;
        }
        .meme-container img {
            width: 200px;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        .wave-overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #6a0dad;
    z-index: 1000;
    clip-path: circle(150% at 50% 100%);
    animation: waveFill 2.5s ease-in-out forwards;
    pointer-events: none;
    transition: opacity 0.5s ease-in-out;
}

        @keyframes waveFill {
            0% { clip-path: circle(150% at 50% 100%); }
            100% { clip-path: circle(0% at 50% 150%); display: none; }
        }

        /* Контейнер для текста GM */
        .gm-container {
            position: absolute;
            bottom: 50%;
            width: 100%;
            text-align: center;
            z-index: 1001;
            animation: moveDown 2s ease-in-out forwards;
        }

        /* Текст "GM" */
        .gm-text {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            opacity: 1;
        }

        @keyframes moveDown {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        /* SVG-волна */
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            z-index: 999;
            animation: waveMove 2.5s ease-in-out forwards;
        }

        @keyframes waveMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body class="text-white flex justify-center items-center h-screen relative">
    <div class="wave-overlay"></div>

    <div class="gm-container">
        <h1 class="gm-text">GM</h1>
    </div>
    <div class="moving-text-container">
        <div class="moving-text text-1">GM MONAD MOONAD &nbsp; GM MONAD</div>
        <div class="moving-text text-2">MOONAD GM &nbsp; HODL</div>
        <div class="moving-text text-3">GM STRONG MONAD &nbsp; LET'S GO</div>
        <div class="moving-text text-4">PUMP IT MONAD &nbsp; NO RUG</div>
    </div>
    <div class="content bg-gray-800 p-8 rounded-2xl shadow-2xl text-center">
        <h1 class="text-3xl font-bold mb-4">GMonad</h1>
        <p class="text-md text-gray-400 mb-4">Connect MetaMask and sign the transaction.</p>
        <button id="sendTx" class="btn">GM Monad!</button>
    </div>
    <div class="popup" id="popup">Message</div>
    <div class="meme-container">
        <img src="https://i.ibb.co/GvDjpRkg/image-removebg-preview-22.png" alt="Pepe meme">
    </div>
        <div class="meme-container" style="top: 10px; right: 10px; left: auto; width: 120px;">
    <img src="https://i.ibb.co/9k6XrnLx/image-removebg-preview-23.png" alt="Another Pepe meme" style="width: 120px;">
</div>
<script>
    function showPopup(message) {
        const popup = document.getElementById("popup");
        popup.textContent = message;
        popup.style.display = "block";
        setTimeout(() => { popup.style.display = "none"; }, 3000);
    }

    document.getElementById("sendTx").addEventListener("click", async () => {
        if (!window.ethereum) {
            showPopup("Install MetaMask");
            return;
        }
        const web3 = new Web3(window.ethereum);
        try {
            const accounts = await ethereum.request({ method: "eth_requestAccounts" });
            if (accounts.length === 0) {
                showPopup("Connect your MetaMask wallet");
                return;
            }
            await ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: '0x279f' }]
            });
            const txParams = {
                from: accounts[0],
                to: "0xfe5Ba37450E5Cf880a7e1af4b28a21871c5dCd61",
                value: web3.utils.toHex(web3.utils.toWei('0.001', 'ether')),
                gas: '0x5208'
            };
            const txHash = await ethereum.request({
                method: 'eth_sendTransaction',
                params: [txParams]
            });
            showPopup("Transaction sent: " + txHash);
        } catch (error) {
            showPopup("Error: " + error.message);
        }
    });
    setTimeout(() => {
    document.querySelector(".wave-overlay").style.opacity = "0";
    setTimeout(() => {
        document.querySelector(".wave-overlay").style.display = "none";
    }, 500); // Даем время на плавное исчезновение
}, 2500);
</script>
</body>
</html>
